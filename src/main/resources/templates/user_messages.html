<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <link type="text/css" href="/css/user_messages.css" rel="stylesheet"/>

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: linear-gradient(45deg,#e42d31,#ff0065);">
    <div class="navbar-brand" style="cursor: pointer;" onclick="window.location='/';">
        <div class="row">
            <div class="col-md-4 dj text-center"><h1>NG</h1></div>
            <div class="col-md-6">NORGIE</div>
        </div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="nav navbar-nav ml-auto" style="padding-right: 250px">
            <li class="nav_items" data-toggle="collapse"
                data-target="#kategorie" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation"><a href="#" class="nav_items_clickable">Kategorie</a></li>
            <li class="nav_items" data-toggle="collapse"
                data-target="#sklepy" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation"><a href="#" class="nav_items_clickable">Sklepy</a></li>
            <li style="padding-right: 50px;"sec:authorize="!isAuthenticated()">
                <a href="/login"><button type="button" style="white-space:pre;" class="btn add_button"><span class="fas fa-user"
                                                                                                             style="font-size: 12px;"></span>ZALOGUJ SIĘ</button></a>
            </li>
            <li style="padding-right: 50px;"sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button style="white-space:pre;" class="btn add_button" type="submit"
                            value="Sign Out"><span class="fas fa-user" style="font-size: 12px;"></span>WYLOGUJ SIĘ</button>
                </form>
            </li>
            <li>
                <a href="/add/discount"> <button type="button" style="" class="btn add_button"><span class="fas fa-plus"
                                                                                                     style="font-size: 12px;"></span>
                    DODAJ OKAZJE
                </button></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid" style="padding-right: 0px;padding-left: 0px">

    <div class="row collapse"  id="sklepy" style="width:100%;background: linear-gradient(45deg,#e42d31,#ff0065);
     padding-bottom: 30px;padding-top: 30px;margin-top: -5px;padding-left:0px;padding-right: 0px;margin-left: 0;margin-right: 0">
        <div class="col-md-8 offset-md-2" style="padding-bottom: 20px;margin-top: -5px;">
            <div class="row">
                <div class="col-md-2" th:each="shop : ${list_of_shops}" style="padding-bottom: 5px;padding-right:0px;padding-left: 5px;">
                    <a th:href="|/shops/${shop.getName().toLowerCase()}|" href="/shops/biedronka"><button type="button" style="white-space:pre;width: 100%" class="btn category_button" th:text="${shop.getName()}">DODAJ KUPON</button></a>
                </div>
            </div>
        </div>

    </div>
    <div class="row collapse"  id="kategorie" style="width:100%;background: linear-gradient(45deg,#e42d31,#ff0065);
     padding-bottom: 30px;padding-top: 30px;margin-top: -5px;padding-left:0px;padding-right: 0px;margin-left: 0;margin-right: 0">
        <div class="col-md-8 offset-md-2" style="padding-bottom: 20px;margin-top: -5px;">
            <div class="row">
                <div class="col-md-2" th:each="tag : ${list_of_tags}" style="padding-bottom: 5px;padding-right:0px;padding-left: 5px;">
                    <a th:href="|/categories/${tag.getName().toLowerCase()}|" href="/shops/biedronka"><button type="button" style="white-space:pre;width: 100%" class="btn category_button" th:text="${tag.getName()}">DODAJ KUPON</button></a>
                </div>
            </div>
        </div>

    </div>

</div>

<div class="container-fluid" style="padding-top: 70px">

    <div class="row">

        <div class="col-3" style="font-weight: 400;font-size: 14px;">

             <span th:each="conversation : ${list_of_conversations}">
                 <a th:href="@{|/messages/${conversation.getConversation_id()}|}">
                <div class="row" style="font-size:14px;padding-top: 10px;" th:if="${conversation.hasNewMessage(user)}">
                    <div class="col-12" style="border-top: 2px solid rgb(117 117 117);border-bottom: 2px solid rgb(117 117 117);border-right: 1px solid rgb(117 117 117);padding-left: 20px;padding-top:13px;padding-bottom:13px;">
                        <div class="row">
                            <div class="col-2 offset-1 align-self-center"><img src="/images/user.png" class="user_image"><img></div>
                            <div class="col-8 align-self-center" style="font-weight: 600;">
                                <div class="row" th:text="${conversation.getOtherUser(user).getLogin()}">

                                    TrailBlazer

                                </div>
                                <div class="row">

                                    <span style="margin-top:-3px;font-size: 12px;color: rgba(8,8,8,0.72)" th:text="${conversation.getNewestMessage(user)}">
                                        Ty: hejka, co tam? Chcesz cos z Avon'u?
                                    </span>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                 </a>
             </span>


            <span th:each="conversation : ${list_of_conversations}">
                <a th:href="@{|/messages/${conversation.getConversation_id()}|}">
                <div class="row" style="font-size:14px;padding-top: 10px;" th:if="!${conversation.hasNewMessage(user)}">
                    <div class="col-12" style="background-color:#eaeaea;border-top: 1px solid rgba(82,73,98,0.2);border-right: 1px solid rgba(82,73,98,0.2);border-bottom: 1px solid rgba(82,73,98,0.2);padding-left: 20px;padding-top:13px;padding-bottom:13px;" th:if="${current_conversation.get().getConversation_id().equals(conversation.getConversation_id())}">
                        <div class="row">
                            <div class="col-2 offset-1 align-self-center"><img src="/images/user.png" class="user_image"><img></div>
                            <div class="col-8" style="font-weight: 600;">
                                <div class="row" th:text="${conversation.getOtherUser(user).getLogin()}">

                                    JanzusKowalski123

                                </div>
                                <div class="row">

                                    <span style="margin-top:-3px;font-size: 12px;color:rgba(109,109,109,0.56)" th:text="${conversation.getNewestMessage(user)}">
                                        Ty: rafineria123@gmail.com
                                    </span>

                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-12" style="background-color:#ffffff;border-top: 1px solid rgba(82,73,98,0.2);border-right: 1px solid rgba(82,73,98,0.2);border-bottom: 1px solid rgba(82,73,98,0.2);padding-left: 20px;padding-top:13px;padding-bottom:13px;" th:if="${!current_conversation.get().getConversation_id().equals(conversation.getConversation_id())}">
                        <div class="row">
                            <div class="col-2 offset-1 align-self-center"><img src="/images/user.png" class="user_image"><img></div>
                            <div class="col-8" style="font-weight: 600;">
                                <div class="row" th:text="${conversation.getOtherUser(user).getLogin()}">

                                    JanzusKowalski123

                                </div>
                                <div class="row">

                                    <span style="margin-top:-3px;font-size: 12px;color:rgba(109,109,109,0.56)" th:text="${conversation.getNewestMessage(user)}">
                                        Ty: rafineria123@gmail.com
                                    </span>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
                </a>
            </span>


        </div>
        <div class="col-6 d-flex flex-column-reverse" style="border-left: 1px solid rgba(82,73,98,.2); background-color:white;height: 650px;overflow:auto">



            <span th:each="message:${current_conversation.get().getMessagesSorted()}">
                <div class="d-flex align-items-start flex-column" th:if="${message.getUser().getUser_id()!=user.getUser_id()}">
                    <div class="left_message" th:text="${message.getContent()}"></div>
                </div>
                 <div class="d-flex align-items-end flex-column" th:if="${message.getUser().getUser_id()==user.getUser_id()}">
                    <div class="right_message"  th:text="${message.getContent()}">Flex item</div>
                </div>
             </span>





        </div>


            <div class="col-7 offset-3" style="border-left: 1px solid rgba(82,73,98,.2);padding-top: 7px">
                <form th:action="@{/sendMessage}" method="post" style="width: 100%">

                    <div class="row">


                            <div class="col-10">

                                <input type="text" class="add_input" id="new_message" name="new_message" placeholder="Wpisz nową wiadomość..." value="" minlength="1" style="border: 1px solid rgba(82,73,98,0.2);
                                    padding-left: 20px;padding-top:5px;padding-bottom:5px;border-radius: 20px;width:100%;font-size: 17px">
                                <input type="hidden" id="new_message_conv_id" name="new_message_conv_id" th:value="${current_conversation.get().getConversation_id()}">

                            </div>

                            <div class="col-1">

                                <button type="submit" class="add_input" style="background: white;border: 0;height: 100%;font-size: 25px;">
                                    <span class="fas fa-comment-alt" style="color: #f9095af0;font-size: 30px;text-align: center;"></span>
                                </button>

                            </div>

                    </div>
                </form>

            </div>





    </div>

</div>


<div class="modal fade" id="dane" tabindex="-1" role="dialog" aria-labelledby="daneTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header" style="background-color: rgba(82, 73, 98, 0.06);">
                <h5 class="modal-title" id="daneLongTitle" style="padding-left: 15px">Nowa wiadomość</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row" style="padding-left: 36px">
                        <div class="" style="width:auto;margin-bottom: -12px;z-index: 2;background-color: white;color: rgba(82,73,98,0.6)">Do</div>

                    </div>
                    <div class="row">
                        <div class="col-12" style="width:100%">
                            <input type="text" class="add_input" id="name" name="name" placeholder="Wpisz nazwę osoby" value="" style="border: 1px solid rgba(82,73,98,0.2);
                            padding-left: 20px;padding-top:13px;padding-bottom:13px;border-radius: 10px;width:100%">
                        </div>
                    </div>

                    <div class="row" style="padding-left: 36px">
                        <div class="" style="width:auto;margin-bottom: -12px;z-index: 2;background-color: white;color: rgba(82,73,98,0.6)">Treść</div>

                    </div>
                    <div class="row">
                        <div class="col-12" style="width:100%">
                            <textarea rows="4" COLS="72" id="description" maxlength="400" name="description" WRAP="description" placeholder="Treść wiadomości" style="border: 1px solid rgba(82,73,98,0.2);
                            padding-left: 20px;padding-top:13px;padding-bottom:13px;border-radius: 10px;width:100%"></textarea>

                        </div>
                    </div>


                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" style="width: 100%;border-radius: 20px">Napisz</button>
            </div>
        </div>
    </div>
</div>



<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script
        src="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
