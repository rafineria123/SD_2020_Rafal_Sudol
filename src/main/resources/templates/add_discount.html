<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
          crossorigin="anonymous">
    <link type="text/css" href="/css/add_discount.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" style="background: linear-gradient(45deg,#e42d31,#ff0065);">
    <div class="navbar-brand" style="cursor: pointer;" onclick="window.location='/';">
        <div class="row">
            <div class="col-md-4 dj text-center"><h1>NG</h1></div>
            <div class="col-md-6">NORGIE</div>
        </div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="nav navbar-nav ml-auto" style="padding-right: 250px">
            <li class="nav_items" data-toggle="collapse"
                data-target="#kategorie" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation"><a href="#" class="nav_items_clickable">Kategorie</a></li>
            <li class="nav_items" data-toggle="collapse"
                data-target="#sklepy" aria-controls="navbarToggleExternalContent"
                aria-expanded="false" aria-label="Toggle navigation"><a href="#" class="nav_items_clickable">Sklepy</a></li>
            <li style="padding-right: 50px;"sec:authorize="!isAuthenticated()">
                <a href="/login"><button type="button" style="white-space:pre;" class="btn add_button"><span class="fas fa-user"
                                                                                                             style="font-size: 12px;"></span>ZALOGUJ SIĘ</button></a>
            </li>
            <li style="padding-right: 50px;"sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button style="white-space:pre;" class="btn add_button" type="submit"
                            value="Sign Out"><span class="fas fa-user" style="font-size: 12px;"></span>WYLOGUJ SIĘ</button>
                </form>
            </li>
            <li>
                <a href="/add/discount"> <button type="button" style="" class="btn add_button"><span class="fas fa-plus"
                                                                                                     style="font-size: 12px;"></span>
                    DODAJ OKAZJE
                </button></a>
            </li>
        </ul>
    </div>
</nav>
<div class="container-fluid" style="padding-right: 0px;padding-left: 0px">

    <div class="row collapse"  id="sklepy" style="width:100%;background: linear-gradient(45deg,#e42d31,#ff0065);
     padding-bottom: 30px;padding-top: 30px;margin-top: -5px;padding-left:0px;padding-right: 0px;margin-left: 0;margin-right: 0">
        <div class="col-md-8 offset-md-2" style="padding-bottom: 20px;margin-top: -5px;">
            <div class="row">
                <div class="col-md-2" th:each="shop : ${list_of_shops}" style="padding-bottom: 5px;padding-right:0px;padding-left: 5px;"><button type="button" style="white-space:pre;width: 100%" class="btn category_button" th:text="${shop.getName()}">DODAJ KUPON</button></div>
            </div>
        </div>

    </div>
    <div class="row collapse"  id="kategorie" style="width:100%;background: linear-gradient(45deg,#e42d31,#ff0065);
     padding-bottom: 30px;padding-top: 30px;margin-top: -5px;padding-left:0px;padding-right: 0px;margin-left: 0;margin-right: 0">
        <div class="col-md-8 offset-md-2" style="padding-bottom: 20px;margin-top: -5px;">
            <div class="row">
                <div class="col-md-2" th:each="tag : ${list_of_tags}" style="padding-bottom: 5px;padding-right:0px;padding-left: 5px;"><button type="button" style="white-space:pre;width: 100%" class="btn category_button" th:text="${tag.getName()}">DODAJ KUPON</button></div>
            </div>
        </div>

    </div>

</div>

<div class="container-fluid">
    <div class="col-md-6 offset-md-3" style="border-bottom: 1px solid rgba(82,73,98,.2); padding-top: 25px">
        <span class="over_items">Dodaj nowy kupon!</span>
    </div>
    <div style="height: 15px"></div>
</div>

<div class="container-fluid ">
    <div class="row">
        <form th:action="@{/register}" class="w-100" method="post">
        <div class="col-md-6 offset-md-3 sort_div" style="box-shadow: 0px 5px 7px 0px rgba(220,220,220,1);">
            <div class="row">

            <div class="col-md-12 text-center" style="padding-top: 10px;padding-bottom: 5px;">
                <span class="add_big">Link</span>
            </div>

        </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="add_input" id="url" name="url" placeholder=" http://www.example.com/greatdeal...">
                </div>

            </div>

            <div class="row">

                <div class="col-md-12 text-center" style="padding-top: 10px;padding-bottom: 5px;">
                    <span class="add_big">Kategoria</span>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">

                        <div class="col-md-2 radio-toolbar text-center" th:each="tag : ${list_of_tags}" style="padding-bottom: 6px;padding-right: 3px;padding-left: 3px;margin-left: 0px;margin-right: 0px;"><input type="radio" th:id="|tag_${tag.getTag_id()}|" name="tag" th:value="${tag.getTag_id()}">
                            <label th:for="|tag_${tag.getTag_id()}|" class="w-100" th:text="${tag.getName()}">Apple</label>
                        </div>




                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-12 text-center" style="padding-top: 10px;padding-bottom: 5px;">
                    <span class="add_big">Sklep</span>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="row">

                        <div class="col-md-2 radio-toolbar text-center" th:each="shop : ${list_of_shops}" style="padding-bottom: 6px;padding-right: 3px;padding-left: 3px;margin-left: 0px;margin-right: 0px;"><input type="radio" th:id="|shop_${shop.getShop_id()}|" name="shop" th:value="${shop.getShop_id()}">
                            <label th:for="|shop_${shop.getShop_id()}|" class="w-100" th:text="${shop.getName()}">Apple</label>
                        </div>


                    </div>
                </div>

            </div>

            <div class="row">

                <div class="col-md-12 text-center" style="padding-top: 10px;padding-bottom: 5px;">
                    <span class="add_big">Tytuł</span>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <input type="text" class="add_input" id="title" name="title" placeholder=" Tytuł opisujący znalezioną oferte">
                </div>
            </div>

            <div class="row">

                <div class="col-md-4 text-center" style="padding-top: 10px;padding-bottom: 5px;">
                    <span class="add_big">Cena regularna</span>
                </div>
                <div class="col-md-4 text-center" style="padding-top: 10px;padding-bottom: 5px;">
                    <span class="add_big">Cena oferty</span>
                </div>
                <div class="col-md-4 text-center" style="padding-top: 10px;padding-bottom: 5px;">
                    <span class="add_big">Koszt dostawy</span>
                </div>

            </div>
            <div class="row">
                <div class="col-md-4">
                    <input type="number" class="add_input" id="old_price" name="old_price" placeholder=" 0.00">
                </div>
                <div class="col-md-4">
                    <input type="number" class="add_input" id="current_price" name="current_price" placeholder=" 0.00">
                </div>
                <div class="col-md-4">
                    <input type="number" class="add_input" id="shipment_price" name="shipment_price" placeholder=" 0.00">
                </div>
            </div>

            <div class="row">

                <div class="col-md-12 text-center" style="padding-top: 10px;padding-bottom: 5px;">
                    <span class="add_big">Opis</span>
                </div>

            </div>
            <div class="row">
                <div class="col-md-12">
                    <textarea rows="5" cols="33" style="width: 100%;border-radius: 6px" id="content" name="content"></textarea>
                </div>
            </div>

            <div class="row">

                <div class="col-md-6 text-center" style="padding-top: 10px;padding-bottom: 5px;">
                    <span class="add_big">Data zakonczenia</span>
                </div>

                <div class="col-md-6 text-center" style="padding-top: 10px;padding-bottom: 5px;">
                    <span class="add_big">Dodaj obrazek</span>
                </div>

            </div>
            <div class="row">
                <div class="col-md-6">
                    <input type="date" class="add_input" id="expire_date" name="expire_date" placeholder="DD.MM.YYYY">
                </div>
                <div class="col-md-6">
                    <input type="file" class="add_input" id="image_url" name="image_url" placeholder="DD.MM.YYYY">
                </div>
            </div>

            <div class="row">

                <div class="col-md-12 offset-md-" style="padding-top: 15px;">
                    <button type="submit" style="white-space:pre;font-size: 18px;border-radius: 10px" class="btn item_button">Dodaj Oferte</button>
                </div>

            </div>
            <div style="height: 20px"></div>



        </div>
        <div style="height: 50px;width: 100%"></div>
        </form>
    </div>
</div>


<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script
        src="http://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
